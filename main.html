<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      border-radius: 8px; /* ensures border-radius */
    }
    .card h6, .card p, h2 {
      text-align: center; /* ensures center text */
    }
    /* Simple lightbox effect */
    .lightbox img {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .lightbox img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

    <h2 class="mb-4">Cards Gallery</h2>

            <img src="https://via.placeholder.com/300x200.png?text=Image1" class="card-img-top rounded" alt="Image1">
          </a>
          <div class="card-body">
            <h6 class="card-title">Image 1</h6>
            <p class="card-text">This is a description of Image 1.</p>

        </div>
